config:
  module_dir: ./m
  version: 0.0.1

module:
  error: {}
  either: {}
  collection: {}
  show: {}
  job:
    dep_mod:
      - either
      - collection
      - error
    dep_crate:
      - log
  buf:
    dep_mod:
      - error
  lexpop:
    dep_mod:
      - either
      - collection
      - error
      - show
    dep_crate:
      - log
  lex:
    dep_mod:
      - lexpop
      - either
      - error
      - collection
    dep_crate:
      - log
  ast:
    dep_mod:
      - either
      - collection
  vm:
    dep_mod:
      - error
      - ast
      - collection
      - either
      - show
      - buf
      - job
    dep_crate:
      - log
  parse:
    dep_mod:
      - ast
      - error
      - collection
      - lex
    dep_crate:
      - lalrpop-util
      - log
  compile:
    dep_mod:
      - error
      - ast
      - vm
      - parse
      - collection
      - show
      - lexpop
      - either
      - buf
    dep_crate:
      - log
  vm-debug:
    dep_mod:
      - vm
      - compile
      - error
  main:
    dep_mod:
      - error
      - ast
      - parse
      - vm
      - vm-debug
      - compile
      - collection
      - show
      - lexpop
      - either
      - lex
      - job
    dep_crate:
      - log
      - bio
      - pretty_env_logger
crate:
  log: "*"
  lalrpop-util: "*"
  bio: { version: "*", git: "https://gitlab.com/gvz/rs", branch: "b2" }
  pretty_env_logger: "*"
