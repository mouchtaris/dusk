config:
  module_dir: ./m
  version: 0.0.1

module:
  error: {}
  either: {}
  collection: {}
  show: {}
  job:
    dep_mod:
      - either
      - collection
      - error
    dep_crate:
      - log
  buf:
    dep_mod:
      - error
  lexpop:
    dep_mod:
      - either
      - collection
      - error
      - show
    dep_crate:
      - log
  lex:
    dep_mod:
      - lexpop
      - either
      - error
      - collection
    dep_crate:
      - log
  ast:
    dep_mod:
      - either
      - collection
  vm:
    dep_mod:
      - error
      - ast
      - collection
      - either
      - show
      - buf
      - job
    dep_crate:
      - log
  parse:
    dep_mod:
      - ast
      - error
      - collection
      - lex
    dep_crate:
      - lalrpop-util
      - log
  compile:
    dep_mod:
      - error
      - ast
      - vm
      - parse
      - collection
      - show
      - lexpop
      - either
      - buf
    dep_crate:
      - log
  main:
    dep_mod:
      - error
      - ast
      - parse
      - vm
      - compile
      - collection
      - show
      - lexpop
      - either
      - lex
      - job
    dep_crate:
      - log
      - pretty_env_logger
      - bio
crate:
  anyhow: "*"
  bincode: "*"
  git2: { version: "*", optional: true }
  log: "*"
  nom: "*"
  pretty_env_logger: "*"
  proc-macro2: { version: "*" }
  quote: "*"
  ron: { version: "*", optional: true }
  serde-transcode: "*"
  serde: { version: "*", features: ["derive"], optional: true }
  serde_cbor: { version: "*", optional: true }
  serde_json: "*"
  serde_yaml: "*"
  syn: { version: "*", features: ["full", "extra-traits", "visit", "visit-mut"], optional: true }
  termcolor: "*"
  thiserror: "*"
  toml: "*"
  trybuild: { version: "*", features: ["diff"] }
  url: "*"
  lalrpop-util: "*"
  bio: { version: "*", git: "https://gitlab.com/gvz/rs", branch: "b2" }
